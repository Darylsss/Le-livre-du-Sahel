<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Privé - Secret pour Soraya</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fff5f5;
            --secondary-color: #ffeaea;
            --accent-color: #8b1538;
            --wine-color: #722f37;
            --light-wine: #a64d79;
            --text-color: #4a2c2a;
            --light-color: #ffffff;
            --dark-color: #2d1b1b;
            --gold-accent: #d4af37;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, #f0e6e6 100%);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animation des particules flottantes */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 21, 56, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 21, 56, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(1deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(0.5deg); }
        }
        
        .book-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(139, 21, 56, 0.15),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 21, 56, 0.1);
            animation: containerAppear 1s ease-out;
        }
        
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .book-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--accent-color), 
                var(--light-wine), 
                var(--gold-accent), 
                var(--wine-color)
            );
            background-size: 300% 100%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            color: var(--wine-color);
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(139, 21, 56, 0.1);
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 2px 4px rgba(139, 21, 56, 0.1); }
            50% { text-shadow: 0 2px 8px rgba(139, 21, 56, 0.3), 0 0 15px rgba(212, 175, 55, 0.2); }
        }
        
        .subtitle {
            font-family: 'Dancing Script', cursive;
            color: var(--light-wine);
            margin-bottom: 35px;
            font-size: 24px;
            font-weight: 700;
            animation: subtitleFloat 4s ease-in-out infinite;
        }
        
        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        .password-form {
            margin-top: 25px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(139, 21, 56, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            transition: all 0.4s ease;
            color: var(--text-color);
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 
                0 0 0 3px rgba(139, 21, 56, 0.1),
                0 8px 20px rgba(139, 21, 56, 0.15);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(135deg, var(--accent-color), var(--wine-color));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(139, 21, 56, 0.3),
                0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(139, 21, 56, 0.4),
                0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(-1px) scale(1);
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee, #fce4ec);
            color: var(--accent-color);
            border: 1px solid rgba(139, 21, 56, 0.2);
            box-shadow: 0 4px 10px rgba(139, 21, 56, 0.1);
        }
        
        .feather-decoration {
            margin: 25px auto;
            width: 60px;
            height: 60px;
            color: var(--light-wine);
            animation: featherSpin 6s linear infinite;
            filter: drop-shadow(0 2px 4px rgba(139, 21, 56, 0.2));
        }
        
        @keyframes featherSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .magic-text {
            color: var(--wine-color);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: textPulse 2s ease-in-out infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Effet de particules sur le conteneur */
        .book-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--accent-color), 
                var(--gold-accent), 
                var(--wine-color), 
                var(--light-wine)
            );
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 8s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @media (max-width: 600px) {
            .book-container {
                padding: 35px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtitle {
                font-size: 20px;
            }
        }
        
        /* Animation pour l'erreur de mot de passe */
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <h1>Le livre du Sahel</h1>
        <p class="subtitle">Un livre numérique dédié uniquement à la Princesse du Sahel</p>
        
        <div class="feather-decoration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                <line x1="16" y1="8" x2="2" y2="22"></line>
                <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg>
        </div>
        
        <p class="magic-text">Renseigne le mot magique.</p>
        
        <div class="password-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" autocomplete="off">
            </div>
            <button id="submit-btn">Accéder au livre</button>
        </div>
        
        <div id="message" class="message error">
            Mot magique incorrect. Réessaie.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const message = document.getElementById('message');
            const container = document.querySelector('.book-container');
            
            // Fonction pour vérifier le mot de passe
            function checkPassword() {
                const password = passwordInput.value.trim();
                
                // Mot de passe correct : GAZELLE
                if (password === 'GAZELLE') {
                    // Animation de succès avant redirection
                    container.style.transform = 'scale(1.05)';
                    container.style.filter = 'brightness(1.1)';
                    
                    setTimeout(() => {
                        // Redirection vers principal.html
                        window.location.href = 'principal.html';
                    }, 500);
                } else {
                    // Afficher message d'erreur avec animation
                    message.style.display = 'block';
                    passwordInput.value = '';
                    
                    // Animation d'erreur
                    container.classList.add('shake');
                    passwordInput.style.borderColor = 'var(--accent-color)';
                    passwordInput.style.boxShadow = '0 0 0 3px rgba(139, 21, 56, 0.2)';
                    
                    setTimeout(() => {
                        container.classList.remove('shake');
                        passwordInput.style.borderColor = '';
                        passwordInput.style.boxShadow = '';
                    }, 500);
                }
            }
            
            // Événement de clic sur le bouton
            submitBtn.addEventListener('click', checkPassword);
            
            // Événement de pression sur Entrée
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // Masquer le message d'erreur quand l'utilisateur tape
            passwordInput.addEventListener('input', function() {
                message.style.display = 'none';
            });
        });
    </script>
</body>
</html>
